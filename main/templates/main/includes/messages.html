{% if messages %}
	{% for message in messages %}
		{% if message.tags == 'success' %}
			<script>M.toast({html: "{{message}}", classes: 'green rounded', displayLength:3000});</script>
		{% elif message.tags == 'info' %}
			<script>M.toast({html: "{{message}}", classes: 'blue rounded', displayLength:3000});</script>
		{% elif message.tags == 'error' %}
			<script>M.toast({html: "{{message}}", classes: 'red rounded', displayLength:6000});</script>
		{% endif %}
	{% endfor %}
{% endif %}
